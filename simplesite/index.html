<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TabuSite.com</title>
</head>
<body>
    <div class="header">
        <a title="Rozmawiamy odważnie o sprawach, o których się nie mówi!" class="mainTitle" href="http://127.0.0.1:3000/simplesite/index.html">TabuSite</a>
        <img class="mainImage" src="images/tabu.png">
    </div>
    <p class="underTitle">Strona o wszystkim</p>
    <form class="search">
        <label class="searchSign" for="search">Wyszukaj:</label>
        <input type="search" id="search" name="search" placeholder="Szukam dzisiaj...">
        <button type="submit">Szukaj</button>
    </form>
    <ul class="gallery">
        <a class="thumbnail" href="http://127.0.0.1:3000/simplesite"><img src="images/leftImage.jpg"></li>
        <a class="thumbnail" href="http://127.0.0.1:3000/simplesite"><img src="images/centerImage.jpg"></li>
        <a class="thumbnail" href="http://127.0.0.1:3000/simplesite"><img src="images/rightImage.jpg"></li>
    </ul>
</body>
</html>
